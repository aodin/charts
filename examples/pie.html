<!DOCTYPE html>
<html>
  <head>
    <title>@aodin/charts - Pie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
body {
  font-family: sans-serif;
  color: white;
  background-color: black;
}
h1 {
  font-weight: normal;
}
    </style>
  </head>
  <body>
    <h1>Pie Chart Example</h1>
    <div id="chart"></div>
    <script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
    <script src="../dist/pie.min.js"></script>
    <script type="text/javascript">
const data = [
  ["2020-01-01", 100, "A"],
  ["2020-02-01", 110, "A"],
  ["2020-03-01", 120, "A"],
  ["2020-04-01", 125, "A"],
  ["2020-05-01", 115, "A"],
  ["2020-06-01", 110, "A"],
  ["2020-01-01", 20, "B"],
  ["2020-02-01", 50, "B"],
  ["2020-03-01", 100, "B"],
  ["2020-04-01", 140, "B"],
  ["2020-05-01", 120, "B"],
  ["2020-06-01", 50, "B"],
  ["2020-01-01", 0, "C"],
  ["2020-04-01", 10, "C"],
  ["2020-05-01", 10, "C"],
  ["2020-06-01", 12, "C"],
];
const pie = new charts.Pie(data, {COLORS: d3.schemeSet1});
pie.render("#chart");

function onEnter(data, evt, d) {
  pie.enlarge(data.z);
  pie.highlight(data.z);
}
function onLeave(data, evt, d) {
  pie.reset();
  pie.noHighlight();
}
pie.enableEvents(onEnter, onLeave);
    </script>
  </body>
</html>
