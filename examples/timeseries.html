<!DOCTYPE html>
<html>
  <head>
    <title>@aodin/charts - Time Series</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
body {
  font-family: sans-serif;
  color: white;
  background-color: black;
}
h1 {
  font-weight: normal;
}
.y.axis line {
  stroke: #444;
}
.axis .domain {
  display: none;
}
    </style>
  </head>
  <body>
    <div class="title">
      <h1>Time Series Example</h1>
      <button id="reset">Reset</button>
    </div>
    <div id="chart"></div>
    <script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
    <script src="../dist/line.min.js"></script>
    <script type="text/javascript">
const data = [
  ["2020-01-01", 100, "A"],
  ["2020-02-01", 110, "A"],
  ["2020-03-01", 120, "A"],
  ["2020-04-01", 125, "A"],
  ["2020-05-01", 115, "A"],
  ["2020-06-01", 110, "A"],
  ["2020-01-01", 20, "B"],
  ["2020-02-01", 50, "B"],
  ["2020-03-01", 100, "B"],
  ["2020-04-01", 140, "B"],
  ["2020-05-01", 120, "B"],
  ["2020-06-01", 50, "B"],
  ["2020-01-01", 0, "C"],
  ["2020-04-01", 10, "C"],
  ["2020-05-01", 10, "C"],
  ["2020-06-01", 12, "C"],
];
const line = new charts.TimeSeries(data, charts.parseTimeSeries3dArray)
  .screenHeightPercent(0.8)
  .disableZoom();
line.render("#chart");
line.onEvent(
  (data) => line.highlight(data.z),
  () => line.noHighlight(),
);
    </script>
  </body>
</html>
