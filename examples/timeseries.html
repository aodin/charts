<!DOCTYPE html>
<html>
  <head>
    <title>@aodin/charts - Time Series</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
body {
  font-family: sans-serif;
  color: white;
  background-color: black;
}
h1 {
  font-weight: normal;
}
#chart text {
  font-size: 13px;
}
.domain {
  display: none;
}
.grid {
  opacity: 0.2;
}
.zero line {
  stroke-width: 2px;
  stroke: currentColor;
}

/* Legend */
#legend {
  display: flex;
  flex-wrap: wrap;
  margin-top: 5px;
}
.legendItem {
  font-size: 0.8rem;
  margin-bottom: 6px;
  padding-right: 1rem !important;
  display: flex;
  align-items: center;
  cursor: pointer;
}
.legendItem[data-hidden="true"] {
  opacity: 0.4;
}
.legendItem > svg {
  padding-right: 0.4rem !important;
  height: 12px;
  width: 12px;
}
.legendItem > svg > rect {
  height: 12px;
  width: 12px;
}
.legendItem > span {
  user-select: none;
}
#chart-tooltip {
  line-height: 1.4;
  text-shadow: -1px -1px 1px black,1px -1px 1px black,-1px 1px 1px black,1px 1px 1px black;
}
@media (max-width: 600px) {
  #title h1 {
    font-size: 24px;
  }
  .legendItem {
    font-size: 0.75rem;
  }
  .legendItem > svg {
    padding-right: 0.3rem !important;
    height: 10px;
    width: 10px;
  }
  .legendItem > svg > rect {
    height: 10px;
    width: 10px;
  }
}
    </style>
  </head>
  <body>
    <div class="title">
      <h1>Time Series Example</h1>
      <button id="reset">Reset</button>
    </div>
    <div id="legend"></div>
    <div id="chart"></div>
    <script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
    <script src="../dist/line.min.js"></script>
    <template id="legendTemplate">
      <div class="legendItem">
        <svg><rect /></svg>
        <span></span>
      </div>
    </template>
    <script type="text/javascript">
const dates = d3.map([
  "2020-01-01",
  "2020-02-01",
  "2020-03-01",
  "2020-04-01",
  "2020-05-01",
  "2020-06-01",
], d3.isoParse);

const zs = [
  "A", "B", "C", "D", "E", "F", "G",
]

// Create random data
const data = []
zs.forEach((z, i) => {
  const r = d3.randomInt(0, (i + 1) * 25);
  dates.forEach((x) => {
    data.push({
      x: x,
      y: r(),
      z: z,
    });
  });
});

const line = new charts.TimeSeries(data)
  .screenHeightPercent(0.7)
  .hideIfEmpty()
  .useContinuousScheme(d3.interpolatePlasma, 0.4, 0.95);

const legend = document.querySelector("#legend");
const template = document.querySelector("#legendTemplate");

line.legend.forEach((item) => {
  const clone = template.content.cloneNode(true);
  const div = clone.querySelector("div");
  div.dataset.key = item.key;
  div.dataset.hidden = ""; // Initial show/hide state can be set here

  clone
    .querySelector("rect")
    .setAttribute("fill", item.color);
  clone.querySelector("span").textContent = `${item.key}`;
  legend.appendChild(clone);

  // Hide the item on single click, unless it is already hidden, then show
  div.addEventListener("click", (evt) => {
    if (div.dataset.hidden === "") {
      line.hide(item.key);
      div.dataset.hidden = "true";
    } else {
      line.show(item.key);
      div.dataset.hidden = "";
    }
  });
});

line.render("#chart");
line.onEvent(
  (data) => line.highlight(data.z),
  () => line.noHighlight(),
);

document.getElementById("reset").addEventListener("click", () => {
  line.showAll();
  legend.querySelectorAll("div").forEach((elem) => {
    elem.dataset.hidden = "";
  })
})
    </script>
  </body>
</html>
